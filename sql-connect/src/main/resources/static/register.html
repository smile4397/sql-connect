<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
<h2>Register</h2>
<form id="registrationForm">
    <label>Email:</label><br>
    <input type="text" id="email"><br>
    <label>Title:</label><br>
    <input type="text" id="title"><br>
    <label>First Name:</label><br>
    <input type="text" id="first_name"><br>
    <label>Last Name:</label><br>
    <input type="text" id="last_name"><br>
    <label>Address Line 1:</label><br>
    <input type="text" id="address_line_1"><br>
    <label>Address Line 2:</label><br>
    <input type="text" id="address_line_2"><br>
    <label>City:</label><br>
    <input type="text" id="city"><br>
    <label>Postcode:</label><br>
    <input type="text" id="postcode"><br>
    <label>Phone Number:</label><br>
    <input type="text" id="phone_number"><br>
    <br>
    <button type="button" onclick="registerUser()">Register</button>
</form>

<script>
function registerUser() {
    const user = {
        email_address: document.getElementById("email").value,
        title: document.getElementById("title").value,
        first_name: document.getElementById("first_name").value,
        last_name: document.getElementById("last_name").value,
        address_line_1: document.getElementById("address_line_1").value,
        address_line_2: document.getElementById("address_line_2").value,
        city: document.getElementById("city").value,
        postcode: document.getElementById("postcode").value,
        phone_number: document.getElementById("phone_number").value
    };

    fetch('/api/register', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(user)
    })
    .then(response => {
        if (!response.ok) {
            return response.text().then(text => { throw new Error(text) });
        }
        return response.json();
    })
    .then(data => alert('User registered successfully!'))
    .catch(error => alert('Error: ' + error.message));
}
</script>
</body>
</html>
